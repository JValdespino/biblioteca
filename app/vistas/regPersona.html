<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Persona</title>
</head>
<body>
    <form action="guardarPersona" method="POST">
        {% csrf_token %}
        <label for="idPersona">ID persona:</label>
        <input type="text" name="idPersona" maxlength="15" required pattern="[0-9]*$">
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" maxlength="40" required pattern="[a-z A-Z]*$">
        <br>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" required>
        <br>
        <button>Guardar Datos</button>
        <h1>{{msg}}</h1>
    </form>
</body>
</html>
