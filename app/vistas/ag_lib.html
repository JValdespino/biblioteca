<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agreagar libro</title>
    {% load static from staticfiles %}
    <link rel="stylesheet" href="{% static 'css/estiloVista.css' %}">
</head>
<body>

    <form action="guardaLibro" method="POST">

    {% csrf_token %}
    <label for="isbn">ISBN:</label>
    <input type="text" name="isbn" maxlength="30" required>
    <br>
    <label for="titulo">Titulo:</label>
    <input type="text" name="titulo" maxlength="50" required>
    <br>
    <label for="autor">Autor:</label>
    <input type="text" name="autor" maxlength="50" required>
    <br>
    <label for="editorial">Editorial:</label>
    <input type="text" name="editorial" maxlength="50" required>
    <br>
    <label for="edicion">Edicion:</label>
    <input type="text" name="edicion" maxlength="45" required>
    <br>
    <label for="fimp">Fecha de impresion:</label>
    <input type="date" name="fimp" required>
    <br>
    <label for="tipo">Tipo:</label>
    <input type="text" name="tipo" maxlength="50" required>
    <br>
    <button class="guarda">Guardar</button>

    </form>


</body>
</html>
