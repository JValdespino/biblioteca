<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visita</title>
    <link rel="stylesheet" href="..//recursos/css/estiloVista.css">
</head>
<body>

    <form action="regVisita" method="POST">
        <!-- {% csrf_token %} -->
    <label for="idVisita">VISITA :</label>
    <input type="text" name="visita" required pattern="[0-9]*$">
    <br>
    <label for="nombre">NOMBRE :</label>
    <input type="text" name="nombre" maxlength="80" required pattern="[a-z A-Z]*$">
    <br>
    <label for="fecha">FECHA :</label>
    <input type="date" name="fecha" required>
    <br>
    <label for="tel">TELEFONO :</label>
    <input type="text" name="telefono" required pattern="[0-9]{10}$">
    <br>
    <label for="direccion">DIRECCION :</label>
    <input type="text" name="direccion" maxlength="100" required pattern="[a-z A-Z]*$">
    <br> <br>
    <button class="guarda">Guardar</button> <button class="consulta">Consultar</button>
    </form>

</body>
</html>
