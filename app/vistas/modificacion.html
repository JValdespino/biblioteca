<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificacion</title>
</head>
<body>
    <form action="modificar/" method="POST">
        {% csrf_token %}
        <input type="text" name="idPersona" maxlength="15" pattern="[0-9]*$" value="{{reg.idPersona}}"  required pattern="[0-9]*$"><br>
        <input type="text" name="nombre" value="{{reg.nombre}}" required pattern="[a-z A-Z]*$"><br>
        <input type="text" name="edad" value="{{reg.edad}}" required pattern="[0-9]*$"> <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
