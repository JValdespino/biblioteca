<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modificar</title>
    {% load static from staticfiles %}
    <link rel="stylesheet" href="{% static 'css/estiloVisita.css' %}">
</head>
<body>

        <p style="font-family: Arial, Helvetica, sans-serif; font-size: 100%; color: crimson">
                EDITAR VISITA
        </p>

        <form action="modificarLibro" method="POST">

                {% csrf_token %}
                <label for="isbn">ISBN:</label>
                <input type="text" name="isbn" maxlength="30" value="{{reg.isbn}}" readonly>
                <br>
                <label for="titulo">Titulo:</label>
                <input type="text" name="titulo" maxlength="50" value="{{reg.titulo}}" required>
                <br>
                <label for="autor">Autor:</label>
                <input type="text" name="autor" maxlength="50" value="{{reg.autor}}" required>
                <br>
                <label for="editorial">Editorial:</label>
                <input type="text" name="editorial" maxlength="50" value="{{reg.editorial}}" required>
                <br>
                <label for="edicion">Edicion:</label>
                <input type="text" name="edicion" maxlength="45" value="{{reg.edicion}}" required>
                <br>
                <label for="fimp">Fecha de impresion:</label>
                <input type="date" name="fimp" value="{{reg.fimp}}" required>
                <br>
                <label for="tipo">Tipo:</label>
                <input type="text" name="tipo" maxlength="50" value="{{reg.tipo}}" required>
                <br>
                <button class="guarda">Guardar</button>
                <br>
            
            </form>
    
</body>
</html>
